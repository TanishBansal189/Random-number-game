<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Number  Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-1">
        <button class="btn"> Generate number </button>
    </section>
    <section class="section-2"> 
        <img class="img-1" src="thinking.gif">
        <p id="p1">  Guessing the number between 1 to 100  </p>
        <input id="inp" type="number" placeholder="Enter your number">
        <br/>
        <button class="btn2"> Check </button>
        <p id="output"> </p>
        <br/>
        <button class="btn2 hide"> Play again</button>
    </section>
    <section class="section-3">
        <img src="generating.gif">
    </section>
    <script src="Script.js"></script>
</body>
</html>
